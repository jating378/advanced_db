<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>

<body>
    <h1>Weather Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        //fetch weather data from the JSON file
        function fetchWeatherDataFromFile() {
            return new Promise((resolve, reject) => {
                // Simulated JSON data
                const weatherData = {
                    "Heidelberg": {
                        "coord": {
                            "lon": 8.7105,
                            "lat": 49.3988
                        },
                        "weather": [{
                            "main": "Clouds",
                            "description": "broken clouds"
                        }],
                        "main": {
                            "temp": 19.42,
                            "humidity": 27
                        }
                    },
                    "Berlin": {
                        "coord": {
                            "lon": 13.4105,
                            "lat": 52.5244
                        },
                        "weather": [{
                            "main": "Clear",
                            "description": "clear sky"
                        }],
                        "main": {
                            "temp": 12.98,
                            "humidity": 69
                        }
                    },
                    "Munich": {
                        "coord": {
                            "lon": 11.5755,
                            "lat": 48.1374
                        },
                        "weather": [{
                            "main": "Clouds",
                            "description": "broken clouds"
                        }],
                        "main": {
                            "temp": 15.03,
                            "humidity": 73
                        }
                    },
                    "Hamburg": {
                        "coord": {
                            "lon": 9.9937,
                            "lat": 53.5511
                        },
                        "weather": [{
                            "main": "Clear",
                            "description": "clear sky"
                        }],
                        "main": {
                            "temp": 10.87,
                            "humidity": 90
                        }
                    },
                    "Mannheim": {
                        "coord": {
                            "lon": 8.4647,
                            "lat": 49.4883
                        },
                        "weather": [{
                            "main": "Rain",
                            "description": "light rain"
                        }],
                        "main": {
                            "temp": 14.27,
                            "humidity": 73
                        }
                    },
                };

                // Simulate asynchronous loading of JSON data
                setTimeout(() => {
                    resolve(weatherData); // Resolve the promise with the JSON data
                }, 1000);
            });
        }

        //initialize the Leaflet map
        function initMap() {
            const map = L.map('map').setView([51.1657, 10.4515], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Fetch weather data from the file and add markers to the map
            fetchWeatherDataFromFile()
                .then(weatherData => {
                    Object.keys(weatherData).forEach(city => {
                        const { lat, lon } = weatherData[city].coord;
                        const { temp, humidity } = weatherData[city].main;
                        const { main, description } = weatherData[city].weather[0];

                        const customIcon = L.icon({
                            iconUrl: 'Animatedicons/' + getIconFileName(description),
                            iconSize: [50, 50], 
                            iconAnchor: [25, 25], 
                            popupAnchor: [0, -25]
                        });

                        
                        const currentTime = new Date().toLocaleTimeString();

                        const marker = L.marker([lat, lon], { icon: customIcon }).addTo(map);
                        marker.bindPopup(`<b>${city}</b><br>Temperature: ${temp}Â°C<br>Weather: ${description}<br>Humidity: ${humidity}%<br>Last Updated: ${currentTime}`);
                    });
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }
        
        function getIconFileName(description) {
            if (description.includes('rain')) {
                return 'animated/rainy-7.svg';
            } else if (description.includes('cloud')) {
                return 'animated/cloudy-day-3.svg';
            } else if (description.includes('clear')) {
                return 'animated/day.svg';
            } else {
                return 'static/cloudy-day-1.svg';
            }
        }

        // Initialize the Leaflet map when the DOM is ready
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>

</html>
